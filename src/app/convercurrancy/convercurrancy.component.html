<div class="container" >
  <div class="row mt-5">
    <div class="col ">
      <div class="card" >
        <div class="card-body shadow" style="background-color: #f8f9fa;" >
          <h3 class="text-center text-primary">تحويل العملات</h3>
         
            <div class="row">
              <div class="col">
                <label for="from">من</label>
                <select class="form-control" id="from" [(ngModel)]="fromconvert">
                  <option *ngFor="let item of currancy" [value]="item.Currency_code">
                    {{ item.country_name }}
                  </option>
                </select>


              </div>
            
              <div class="col">
                <label for="To">إلي</label>
                <select class="form-control" id="To" [(ngModel)]="toconvert">
                  <option *ngFor="let item of currancy" [value]="item.Currency_code">
                    {{ item.country_name }}
                  </option>  
                </select>
             </div>
            </div>
            <div class="row mt-4">
              <div class="col-sm-4 col-md-4 col-lg-4 ">
                <label for="currency" style="font-weight: bold;">ادخل المبلغ : </label>
                <input type="text" class="form-control shadow" id="currency" [(ngModel)]="amount" placeholder="ادخل المبلغ">
              </div>
<div class="row mt-3">
  <div class="col text-center">

    <button class="btn btn-info shadow  " (click)="getCurrencyData()" style="font-style: italic;">تحويل</button>
  </div>
 
</div>
<div class="row">
  <div class="col">
    <h5 class="alert alert-success text-center mt-3">النتيجة: {{data.result}} 

    </h5>
  </div>
</div>
            </div>
        </div>
      </div>
    </div>
  </div>
 
</div>
